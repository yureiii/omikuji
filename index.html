<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>タイトル</title>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/niklasvh/html2canvas/83e9b85e/dist/html2canvas.min.js"></script>
  <script src="https://cdn.rawgit.com/mayognaise/aframe-html-shader/403af081/dist/aframe-html-shader.min.js"></script>
  <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="omikujiResult"></div>
  <a-scene embedded arjs="debugUIEnabled:false;" vr-mode-ui="enabled: false">
    <a-asset-item id="obj_kuji" src="model/kuji.obj"></a-asset-item>
    <a-asset-item id="mtl-kuji" src="model/kuji.mtl"></a-asset-item>
    <a-camera>
      <a-cursor fuse="true" fuse-timeout="1000"></a-cursor>
    </a-camera>
    <a-marker preset="hiro">
      <a-obj-model src="#obj-mikuji" mtl="#mtl-kuji" position="0 0 0"></a-obj-model>
      <!-- 床 -->
      <a-entity id="floor" geometry="primitive: plane; height: 0.1; width: 0.1" position="0 -0.1 0" rotation="0 0 0" material="color: green">></a-entity>
    </a-marker>
  </a-scene>
  <script src="divination.js"></script>
</body>
